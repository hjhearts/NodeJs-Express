<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport" content="width=device-width,height=device-height,
        initial-scale=1">
    <title>Map</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        #map{
            width: 100%;
            height: 95%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        loadMap();
        var latitude = 37.5079523;
        var longitude =127.0632954;
        function loadMap(){
            var script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBhwBJqMB4yHMIs4P0dx3eucaVIy4efws0&callback=initMap';
            document.body.appendChild(script);
        }
        function initMap() {
            var mapOptions = {
                center: new google.maps.LatLng(parseFloat(latitude), parseFloat(longitude)),
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                zoom: 14,
                panControl: false,
                zoomControl: true,
                zoomControlOptions: {
                    style: google.maps.ZoomControlStyle.SMALL,
                    position: google.maps.ControlPosition.TOP_RIGHT
                },
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    position: google.maps.ControlPosition.TOP_LEFT
                },
                scaleControl: true,
                scaleControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER
                },
                streetViewControl: false,
                overviewMapControl: false,
                styles: [
                    {
                        stylers: [
                            {hue: "#00ff6f"},
                            {saturation: -50}
                        ]
                    }, {
                        featureType: "road",
                        elementType: "geometry",
                        stylers: [
                            {lightness: 100},
                            {visibility: "simplified"}
                        ]
                    }, {
                        featureType: "transit",
                        elementType: "geometry",
                        stylers: [
                            {hue: "#ff6600"},
                            {saturation: +80}
                        ]
                    }, {
                        featureType: "transit",
                        elementType: "labels",
                        stylers: [
                            {hue: "#ff0066"},
                            {saturation: +100}
                        ]
                    }, {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [
                            {visibility: "off"}
                        ]
                    }, {
                        featureType: "poi.park",
                        elementType: "labels",
                        stylers: [
                            {visibility: "on"}
                        ]
                    }, {
                        featureType: "water",
                        elementType: "geometry",
                        stylers: [
                            {hue: "#c4f4f4"}
                        ]
                    }, {
                        featureType: "road",
                        elementType: "labels",
                        stylers: [
                            {visibility: "off"}
                        ]
                    }
                ]
            };
            var venueMap;
            venueMap = new google.maps.Map(document.getElementById('map'), mapOptions);
            var pinLocation = new google.maps.LatLng(latitude,longitude);
            var startPosition = new google.maps.Marker({
                position:pinLocation,
                map:venueMap,
                con:"img/go.png"
            });
        }
    </script>
</body>
</html>
